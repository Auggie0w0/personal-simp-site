<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Gallery Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.danger {
            background-color: #f44336;
        }
        button.danger:hover {
            background-color: #d32f2f;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Clear Gallery Data</h1>
    <p>This page will help you manage and clear gallery-related data from localStorage.</p>
    
    <div class="actions">
        <button id="viewData">View Gallery Data</button>
        <button id="clearData" class="danger">Clear ALL Gallery Data</button>
        <button id="clearSpecific">Clear Specific Character Data</button>
        <button id="goBack">Go Back to Home</button>
    </div>
    
    <div class="result" id="result"></div>
    
    <script>
        document.getElementById('viewData').addEventListener('click', function() {
            // Get gallery images from localStorage
            const galleryImages = JSON.parse(localStorage.getItem('characterGalleryImages') || '{}');
            const resultDiv = document.getElementById('result');
            
            if (Object.keys(galleryImages).length === 0) {
                resultDiv.innerHTML = '<p>No gallery data found in localStorage.</p>';
                return;
            }
            
            let html = '<h3>Gallery Data in localStorage:</h3>';
            html += '<pre>' + JSON.stringify(galleryImages, null, 2) + '</pre>';
            
            html += '<h3>Character Summary:</h3><ul>';
            for (const characterId in galleryImages) {
                html += `<li><strong>${characterId}</strong>: ${galleryImages[characterId].length} image(s)</li>`;
            }
            html += '</ul>';
            
            resultDiv.innerHTML = html;
        });
        
        document.getElementById('clearData').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear ALL gallery data? This cannot be undone.')) {
                // Remove gallery data from localStorage
                localStorage.removeItem('characterGalleryImages');
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p>✅ All gallery data has been cleared successfully!</p>';
            }
        });
        
        document.getElementById('clearSpecific').addEventListener('click', function() {
            // Get gallery images from localStorage
            const galleryImages = JSON.parse(localStorage.getItem('characterGalleryImages') || '{}');
            const characterIds = Object.keys(galleryImages);
            
            if (characterIds.length === 0) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p>No gallery data found in localStorage.</p>';
                return;
            }
            
            const characterId = prompt('Enter the character ID to clear (available: ' + characterIds.join(', ') + '):');
            
            if (!characterId) return;
            
            if (galleryImages[characterId]) {
                delete galleryImages[characterId];
                localStorage.setItem('characterGalleryImages', JSON.stringify(galleryImages));
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>✅ Gallery data for "${characterId}" has been cleared successfully!</p>`;
            } else {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>⚠️ No gallery data found for "${characterId}".</p>`;
            }
        });
        
        document.getElementById('goBack').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
