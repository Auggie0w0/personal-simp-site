<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Reviews Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Clear Reviews Data</h1>
    <p>This page will clear all review-related data from localStorage.</p>
    
    <button id="clearReviews">Clear Reviews Data</button>
    <button id="goBack">Go Back to Home</button>
    
    <div class="result" id="result"></div>
    
    <script>
        document.getElementById('clearReviews').addEventListener('click', function() {
            // Remove all review-related data from localStorage
            localStorage.removeItem('reviews');
            
            // Check if data was successfully removed
            const reviewsData = localStorage.getItem('reviews');
            
            if (!reviewsData) {
                document.getElementById('result').innerHTML = 'Reviews data successfully cleared!';
            } else {
                document.getElementById('result').innerHTML = 'Failed to clear reviews data.';
            }
        });
        
        document.getElementById('goBack').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
