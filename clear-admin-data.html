<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Admin Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #c82333;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Clear Admin Data</h1>
    <p>This page will clear all admin-related data from localStorage.</p>
    <button id="clearBtn">Clear Admin Data</button>
    <div id="result"></div>

    <script>
        document.getElementById('clearBtn').addEventListener('click', function() {
            // Remove admin-related localStorage items
            localStorage.removeItem('adminReviews');
            localStorage.removeItem('characterPages');
            sessionStorage.removeItem('adminAuthenticated');
            
            // Show success message
            const result = document.getElementById('result');
            result.textContent = 'Admin data cleared successfully!';
            result.style.display = 'block';
            
            // Log what was cleared
            console.log('Cleared admin data from localStorage and sessionStorage');
            
            // Redirect to home page after 3 seconds
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 3000);
        });
    </script>
</body>
</html>
